<script>

  const viewer = new Cesium.Viewer("cesiumContainer", {
    timeline: false, animation: false, geocoder: false,
    baseLayerPicker: false, sceneModePicker: true
  });

  // Force a guaranteed base map
  viewer.imageryLayers.removeAll();
  viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
    url: "https://tile.openstreetmap.org/{z}/{x}/{y}.png",

  // Helper to show detailed errors on the page
  const showError = (e) => {
    const m = document.getElementById("msg");
    m.style.display = "block";
    m.textContent = (e && (e.message || e.statusText || e.toString())) || "Unknown error";
    console.error("Tileset load error:", e);
  };

  (async () => {
    try {
      // Try your model first
      const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(96188);
      viewer.scene.primitives.add(tileset);
      await tileset.readyPromise;
      viewer.zoomTo(tileset);
    } catch (e) {
      showError(e);
    }
  })();
</script>
