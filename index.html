<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Justice City Viewer</title>

  <!-- Cesium CSS (required) -->
  <link rel="stylesheet"
        href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css">

  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
    body { background:#0b1a2b; }
    #msg { position:absolute; top:10px; left:10px; background:rgba(0,0,0,.65); color:#fff; padding:8px 10px; font:14px system-ui, sans-serif; border-radius:6px; display:none; }
  </style>

  <!-- Tell Cesium where to load its assets from -->
  <script>
    window.CESIUM_BASE_URL = "https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/";
  </script>

  <!-- Non-module build (more robust on GitHub Pages) -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="msg"></div>

  <script>
    // 1) Your Cesium ion token (keep the quotes)
    Cesium.Ion.defaultAccessToken = "PUT_YOUR_TOKEN_HERE";

    // 2) Create the viewer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      geocoder: false,
      baseLayerPicker: true,
      sceneModePicker: true
    });

    // 3) Load your 3D Tiles (number only, no quotes)
    (async () => {
      try {
        const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(PUT_YOUR_ASSET_ID_HERE);
        viewer.scene.primitives.add(tileset);
        await tileset.readyPromise;
        viewer.zoomTo(tileset);
      } catch (err) {
        console.error(err);
        const m = document.getElementById("msg");
        m.textContent = "Couldnâ€™t load dataset. Check your Ion token and asset ID.";
        m.style.display = "block";
      }
    })();
  </script>
</body>
</html>
