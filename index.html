<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Justice City Viewer</title>

  <!-- Cesium widget CSS (required or you get a white screen) -->
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css">

  <style>
    html, body, #cesium {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b1a2b; /* fallback background */
    }
  </style>

  <script type="module">
    import * as Cesium from "https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js";

    // Put your Cesium Ion token here
    Cesium.Ion.defaultAccessToken = "eyJhbGciOi...";

    // Create the viewer
    const viewer = new Cesium.Viewer("cesium", {
      timeline: false,
      animation: false,
      geocoder: false,
      baseLayerPicker: true,
      sceneModePicker: true
    });

    // Load your 3D tileset from Cesium ion
    const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(3691052);
    viewer.scene.primitives.add(tileset);
    await tileset.readyPromise;

    // Zoom to your dataset
    viewer.zoomTo(tileset);
  </script>
</head>
<body>
  <div id="cesium"></div>
</body>
</html>
